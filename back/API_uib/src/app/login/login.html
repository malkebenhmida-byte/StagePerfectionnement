<div class="login-container">
  <div class="login-card">

    <h1>Bienvenue sur votre espace sécurisé</h1>
    <p class="subtitle">
      Veuillez vous connecter pour accéder à vos services
    </p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
  <label>Email</label>
  <input
    type="email"
    formControlName="email"
    placeholder="utilisateur@uib.tn"
  />

  <div class="error"
    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">

    <span *ngIf="loginForm.get('email')?.errors?.['required']">
      L’email est obligatoire
    </span>

    <span *ngIf="loginForm.get('email')?.errors?.['pattern']">
      Format email invalide
    </span>

  </div>
</div>


     <div class="form-group">
  <label>Mot de passe</label>
  <input
    type="password"
    formControlName="password"
    placeholder="••••••••"
  />

  <div class="error"
    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">

    <span *ngIf="loginForm.get('password')?.errors?.['required']">
      Mot de passe obligatoire
    </span>

    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">
      Minimum 6 caractères
    </span>

  </div>
</div>


      <!--<div *ngIf="erreur" class="error-message">
        {{ erreur }}
      </div>-->

      <button type="submit">
        Se connecter
      </button>

    </form>
  </div>
</div>
